{% extends "base.html" %}
{% block title %}ログイン{% endblock %}
{% block content %}
<h2>ログイン</h2>
<form action="{{ url_for('login_post') }}" method="post" class="card" style="max-width:420px">
  <label>メール
    <input type="email" name="email" required>
  </label>
  <label>パスワード
    <input type="password" name="password" required>
  </label>
  <button type="submit">ログイン</button>
</form>
<p class="muted">初回のみ管理者作成が必要な場合、/register を使えます（既存ユーザーがあると無効）。</p>
{% endblock %}
