{% extends "base.html" %}
{% block content %}
<h2>新規登録</h2>

<form method="post" action="{{ url_for('register_post') }}" class="card">
  <div class="field">
    <label for="name">お名前</label>
    <input id="name" name="name" type="text" placeholder="山田 太郎" required>
  </div>

  <div class="field">
    <label for="email">メールアドレス（ログインID）</label>
    <input id="email" name="email" type="email" placeholder="you@example.com" required>
  </div>

  <div class="field">
    <label for="password">パスワード</label>
    <input id="password" name="password" type="password" required>
  </div>

  <div class="actions">
    <button type="submit">登録</button>
    <a href="{{ url_for('login') }}" class="link">ログインへ戻る</a>
  </div>
</form>

{% if config.get('REQUIRE_EMAIL_VERIFY', False) %}
<p class="muted">
  ※ 登録後に確認メールが送信されます。メール内のリンクを開くまでログインできません。
</p>
{% endif %}
{% endblock %}
