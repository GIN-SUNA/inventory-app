{% extends "base.html" %}
{% block title %}入出庫履歴{% endblock %}
{% block content %}
<h2>入出庫履歴（最新200件）</h2>

<div class="table-wrap">
  <table class="table">
    <thead>
      <tr>
        <th>時刻</th><th>種別</th><th>品目</th><th>数量</th><th>備考</th><th>担当</th>
      </tr>
    </thead>
    <tbody>
    {% for r in rows %}
      <tr>
        <td>{{ r.ts }}</td>
        <td>{{ {'IN':'入庫','OUT':'出庫','ADJ':'調整'}[r.type] }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.qty }}</td>
        <td>{{ r.note }}</td>
        <td>{{ r.user }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
